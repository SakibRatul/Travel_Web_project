<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--===== REMIX ICONS ===========-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <!---======= CSS ===========-->
    <link rel="stylesheet" href="css/styles.css">

    <title>Travel</title>
</head>
<body>

    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav_logo">Travel</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="#home" class="nav_link active-link">Home</a>
                        </li>
            <li class="nav__item">
                <a href="#about" class="nav_link">About</a>
            </li>             
    
    <li class="nav__item">
        <a href="#discover" class="nav_link">Discover</a>
    </li>

    <li class="nav__item">
        <a href="#place" class="nav_link">Places</a>
    </li>
        </ul>

        <div class="nav__dark">
            <!--Dark Mode-->
            <span class="change-theme-name">Dark mode</span>
            <i class="ri-moon-line change-theme" id="theme-button"></i>
        </div>
          
        <i class="ri-close-line nav__close" id="nav-close"></i>
          </div>

        <div class="nav__toggle" id="nav_toggle">
            <i class="ri-function-line"></i>
        </div>
          </nav>
    </header>
    
    <main class="main">
        <!--=============== HOME ==========-->
         <section class="home" id="home">
            <img src="img/home1.jpg" alt="" class="home__img">

            <div class="home__container container grid">
                <div class="home_data">
                    <span class="home__data-subtitle">Discover your Places</span>
                    <h1 class="home__data-title">Explore The <br> Best <b> Beautiful <br> Places</b></h1>
                    <a href="#" class="button">Explore</a>

                </div>

            <div class="home__social">
                <a href="https://www.facebook.com/" target="_blank" class="home__social-link">
                    <i class="ri-facebook-box-fill"></i>
            </a>
                    <a href="https://www.instagram.com/" target="_blank" class="home__social-link">
                        <i class="ri-instagram-fill"></i>
            </a>
                    <a href="https://twitter.com/" target="_blank" class="home__social-link">
                        <i class="ri-twitter-fill"></i>
            </a>    
                 </div>

            <div class="home__info">
                <div>
                    <span class="home__info-title">best places to visit</span>
                    <a href="" class="button--flex button--link home__info-button">
                        More <i class="ri-arrow-right-line"></i>
                    </a>
                </div>
            <div class="home__info-overlay">
                <img src="img/home2.jpg" alt="" class="home__info-img">

                 </div>
               </div>    
            </div>
             
        </section>

        <!---START FROM TOMORROW "ABOUT" SECTION-->

    <script src="js/main.js"></script>
